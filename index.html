<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Student Grade Manager</h1>
            <p class="subtitle">Track, calculate, and visualize student grades</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" onclick="switchTab('save-record')">Save Record</button>
            <button class="tab-btn" onclick="switchTab('calculate-gpa')">Calculate GPA</button>
            <button class="tab-btn" onclick="switchTab('view-chart')">View Chart</button>
        </nav>

        <!-- Save Record Tab -->
        <div id="save-record" class="tab-content active">
            <div class="form-group">
                <h2>Add New Record</h2>
                <div class="form-item">
                    <label for="save-name">Student Name:</label>
                    <input type="text" id="save-name" placeholder="Enter student name">
                </div>
                <div class="form-item">
                    <label for="save-course">Course:</label>
                    <input type="text" id="save-course" placeholder="e.g., Mathematics, Physics">
                </div>
                <div class="form-item">
                    <label for="save-score">Score (0-100):</label>
                    <input type="number" id="save-score" min="0" max="100" placeholder="Enter score">
                </div>
                <button class="btn-primary" onclick="saveRecord()">Save Record</button>
                <div id="save-message" class="message"></div>
            </div>
        </div>

        <!-- Calculate GPA Tab -->
        <div id="calculate-gpa" class="tab-content">
            <div class="form-group">
                <h2>Calculate Student GPA</h2>
                <div class="form-item">
                    <label for="gpa-name">Student Name:</label>
                    <input type="text" id="gpa-name" placeholder="Enter student name">
                </div>
                <button class="btn-primary" onclick="calculateGPA()">Calculate GPA</button>
                <div id="gpa-result" class="result-box"></div>
            </div>
        </div>

        <!-- View Chart Tab -->
        <div id="view-chart" class="tab-content">
            <div class="form-group">
                <h2>View Grade Chart</h2>
                <div class="form-item">
                    <label for="chart-name">Student Name:</label>
                    <input type="text" id="chart-name" placeholder="Enter student name">
                </div>
                <button class="btn-primary" onclick="showChart()">Show Chart</button>
                <div id="chart-container" class="chart-box"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
